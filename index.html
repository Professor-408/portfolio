<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mayank Raj - Portfolio</title>
    <meta name="description" content="Mayank Raj - Final-Year CSE Student, DevOps & ML Enthusiast. Professional portfolio showcasing projects and skills." />
    <meta name="keywords" content="Mayank Raj, Computer Science, DevOps, Machine Learning, Portfolio, VIT Jaipur" />
    <meta name="author" content="Mayank Raj" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Mayank Raj - Portfolio" />
    <meta property="og:description" content="Final-Year CSE Student, DevOps & ML Enthusiast" />
    <meta property="og:type" content="website" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="robots" content="index, follow" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      /* Smooth scrolling for the entire page */
      html {
        scroll-behavior: smooth;
      }
      
      /* Loading animation */
      .loading-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-animation.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #334155;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-animation">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading animation once page is loaded
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('fade-out');
          setTimeout(() => {
            loading.remove();
          }, 500);
        }
      });
    </script>
  </body>
</html>
